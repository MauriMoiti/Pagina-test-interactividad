<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCase</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
<header>
    <div class="container_headerMain">

        <div class="container_logo">
            <img src="./images/book.png" alt="logo" class="logo_main">    
        </div>
    
        <div class="container_title_header">
            <h1> Welcome to World of Literature</h1>
        </div>

        <div class="container_button_login_createAccount">
            <button type="button" class="button_login">Login</button>

            <button type="button" class="button_signIn">Sign in</button>
        </div>

        <div class="inactive_menuLogin">
            <div class="login">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com"/> 

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="************"/> 

                <button class="buttonSubmitLogin">Login</button>
            </div>
        </div>
        <div class="inactive_menuSignIn">
            <div class="createAccount">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" placeholder="For example: Albert Romero"/>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com"/> 

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="************"/> 

                <label for="repeatPassword">Repeat password</label>
                <input type="password" id="repeatPassword" name="password" placeholder="************"/> 

                <button class="buttonSubmitSignIn">Create</button>
            </div>
        </div>

    </div>
</header>
<nav>
    <div class="container_list_nav">
    <ul class="list_main">             
        <li><button> Comunidad </button></li>
        <li><button> Reseñas </button></li>
        <li><button> Noticias </button></li>
        <li><button> Blogs </button></li>
        <li><button> Soporte </button></li>
    </ul>
    </div>
</nav>

<section>
    <article>
        <div class="container_title_article">
            <h2 class="title_article">Lorem ipsum dolor</h2>
        </div>
        <div class="container_content_article">
            <form action="almacenar.txt" method="post">
                <div>
                    <label for="title">Post title:</label>
                    <input type="text" id="title" name="title" placeholder="write some title">
                </div>

                <textarea class="textarea_post" rows="20" cols="60" name="post" placeholder="Escribe tu post aquí" maxlength="50000"></textarea>
                <br>
                <input type="submit" value="Publish" class="buttonPublish">
                <button type="button" class="buttonSave">Save</button>
            </form>
        </div>
    </article>
</section>
<script src="./main.js"></script>
</body>

</html>
