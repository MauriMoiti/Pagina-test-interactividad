<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCase</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
<header>
    <div class="container_headerMain">

        <div class="container_logo">
            <img src="./icons/bookBlack.png" alt="logo" class="logo_main">    
        </div>
    
        <div class="container_title_header">
            <h1> Welcome to World of Literature</h1>
        </div>

        <div class="container_button_login_createAccount">
            <button type="button" class="button_login">Login</button>

            <button type="button" class="button_signIn">Sign in</button>
        </div>

        <div class="inactive_menuLogin">
            <div class="login">
                <label for="email">Email</label>
                <input type="text" id="emailLogin" name="email" placeholder="example@gmail.com"/> 

                <label for="passwordLogin">Password</label>
                <input type="password" id="passwordLogin" name="password" placeholder="************"/> 

                <button class="buttonSubmitLogin">Login</button>
            </div>
        </div>
        <div class="inactive_menuSignIn">
            <div class="createAccount">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" placeholder="For example: Albert Romero"/>

                <label for="emailSignIn">Email</label>
                <input type="text" id="emailSignIn" name="email" placeholder="example@gmail.com"/> 

                <label for="passwordSignIn">Password</label>
                <input type="password" id="passwordSignIn" name="password" placeholder="************"/> 

                <label for="repeatPasswordSignIn">Repeat password</label>
                <input type="password" id="repeatPasswordSignIn" name="password" placeholder="************"/> 

                <button class="buttonSubmitSignIn">Create</button>
            </div>
        </div>

    </div>
</header>
<nav>
    <div class="container_list_nav">
    <ul class="list_main">             
        <li><button> Community </button></li>
        <li><button> Reviews </button></li>
        <li><button> News </button></li>
        <li><button> Blogs </button></li>
        <li><button> Support </button></li>
    </ul>
    </div>
</nav>

<section>
    <article>
        <div class="container_title_article">
            <p class="article_phrase">"Books are a uniquely portable magic." - Stephen King</p>
        </div>
        <div class="container_content_article">
            <form action="storage.txt" method="post">
                <div>
                    <label for="title">Post title:</label>
                    <input type="text" id="title" name="title" placeholder="Write some title">
                </div>

                <textarea class="textarea_post" rows="20" cols="60" name="post" placeholder="Write your post here" maxlength="50000"></textarea>
                <br>
                <input type="submit" value="Publish" class="buttonPublish">
                <button type="button" class="buttonSave">Save</button>
            </form>
        </div>
    </article>
</section>


<aside class="book_catalog">

    <div class="container_titleCatalog"> 
        <h2 class="title_bookCatalog">Featured books</h2>
    </div>
    
    <div class="book_card">

        <img class="book_img" src="./images/bookCatalog/elEscarabajoDeOro.jpeg" alt="book photo">
        
        <div class="book_info">
            <p class="book_title">El Escarabajo De Oro - <br> Edgar Allan Poe</p>
            <figure class="book_figure">
               <button class="figure_button" type="button"> 
                <img class="book_icon" src="./icons/icon-read.png" alt="icon person reading">
                Details
               </button> 
            </figure>
        </div>
       
    </div>

</aside>



<script src="./main.js"></script>
</body>

</html>
